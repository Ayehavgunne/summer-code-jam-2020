{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}
	<div>
		<h2>{{ category }} Section</h2>
		<ul>
			{% for article in articles %}
				<a href="{% url 'article-detail' article.slug %}">{{ article.title }}</a> - {{ article.publication_date|date }}
				<h5>{{ article.headline }}</h5>
				<p>{{ article.brief_body|safe }}</p>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
