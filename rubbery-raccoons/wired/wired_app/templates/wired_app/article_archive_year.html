{% extends 'base.html' %}

{% block content %}
<div>
    <h2> Welcome to {{ year|date:"Y" }} </h2>
    <ul>
    {% for article in articles %}
        <a href="{% url 'article-detail' article.slug %}">{{ article.publication_date|date }} - {{ article.title }} -
        {{ article.headline }}</a>    
    {% endfor %}
    </ul>
</div>
{% endblock %}

{% block footer %}{% endblock %}
